---
layout: default
title: About
---
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for teamMember in site.teamMembers  %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-5">
              <img class="teamImage" src="{{ teamMember.image }}"  alt="">
            </div>
            <div class="col-sm-7">
              <h5 class="card-title">{{ teamMember.name }}</h5>
              <p class="card-text">{{ teamMember.content | markdownify }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
